<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>PinkWebDev git course</title>
    <link rel="stylesheet" href="css/gallery.min.css">
    <link rel="stylesheet" href="css/gallery.theme.css">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <div class="gallery items-5">
        <div id="item-1" class="control-operator"></div>
        <div id="item-2" class="control-operator"></div>
        <div id="item-3" class="control-operator"></div>
        <div id="item-4" class="control-operator"></div>
        <div id="item-5" class="control-operator"></div>

        <figure class="item">
            <div class="instruction">
            <h1>Steg 1</h1>
            <p>
                Skapa ett nytt repository på github. Klicka i “Initialize this repository with a README”, det gör att du kan klona ditt repository
                direkt till din dator.
            </p>
            </div>
        </figure>

        <figure class="item">
            <div class="instruction">
            <h1>Steg 2</h1>
            <p>
                Klona det nya repositoryt till din dator.
            </p>
            </div>
        </figure>

        <figure class="item">
            <div class="instruction">
            <h1>Steg 3</h1>
            <p>
                Gå in i roten för repositoryt och skapa en enkel html-sida. Skapa en
                &lt;h1&gt;, vad som står i den är inte av så stor betydelse.
            </p>
            </div>
        </figure>

         <figure class="item">
             <div class="instruction">
            <h1>Steg 4</h1>
            <p>
                Committa din nya fil samt pusha den.
            </p>
            </div>
        </figure>

         <figure class="item">
             <div class="instruction">
            <h1>Steg 5</h1>
            <p>
                Berätta för din vän att hen kan sätta igång med sina steg.
            </p>
            </div>
        </figure>

        <div class="controls">
            <a href="#item-1" class="control-button">•</a>
            <a href="#item-2" class="control-button">•</a>
            <a href="#item-3" class="control-button">•</a>
             <a href="#item-4" class="control-button">•</a>
              <a href="#item-5" class="control-button">•</a>
        </div>
    </div>
</body>

</html>
